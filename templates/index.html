<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jassous - Extract images, links, or keywords effortlessly from any URL. User-friendly and efficient scraping solution.">
    <meta property="og:title" content="Web Scraping App">
    <meta property="og:description" content="Extract images, links, or keywords effortlessly from any URL. User-friendly and efficient scraping solution.">
    <meta property="og:image" content="../static/lg.jpg">
    <meta property="og:url" content="https://jassous.onrender.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="../static/lg.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../static/lg.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../static/lg.ico" type="image/x-icon">
    <title> Jassous - Web Scraping App</title>
    <style>
        body {
            background: url('https://wallpaper.dog/large/20534387.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .glass-container {
            margin: auto;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #fff;
            text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.5);
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
            color: #fff;
        }
        .btn-primary {
            background: linear-gradient(90deg, #000000, #c4d5e3);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #c4d5e3, #000000);
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
            border-radius: 50px;
        }
        .flashing-heading {
            font-size: 3rem;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px rgb(19, 19, 19), 0 0 20px rgb(44, 44, 41), 0 0 30px rgb(18, 18, 18);
            animation: flash 1.0s infinite;
        }
        @keyframes flash {
            0% { opacity: 1; text-shadow: 0 0 5px #fff, 0 0 10px rgb(17, 17, 16), 0 0 20px #ff9, 0 0 30px #ff9; }
            50% { opacity: 0.5; text-shadow: 0 0 5px #ff9, 0 0 10px #ff6, 0 0 20px #ff3, 0 0 30px #ff0; }
            100% { opacity: 1; text-shadow: 0 0 5px #fff, 0 0 10px rgb(37, 37, 31), 0 0 20px #ff9, 0 0 30px #ff9; }
        }
    </style>
</head>
<body>
    <div class="glass-container">
        <img src="../static/lg.jpg" alt="Web Scraping App Logo" class="logo">
        <h1 class="flashing-heading">Jassous</h1>
        <p class="text-light">Your Ultimate Web Scraping Companion</p>
        <form id="scrapeForm" method="POST" action="/">
            <div class="mb-3">
                <label for="url" class="form-label text-light">Enter URL:</label>
                <input type="url" class="form-control" id="url" name="url" required>
            </div>
            <div class="mb-3">
                <label for="data_type" class="form-label text-light">Select Data Type:</label>
                <select class="form-select" id="data_type" name="data_type" required>
                    <option value="" disabled selected>Choose...</option>
                    <option value="images">Images</option>
                    <option value="links">Links</option>
                    <option value="keywords">Keywords</option>
                </select>
            </div>
            <button type="button" onclick="showReminderModal()" class="btn btn-primary w-100">Scrape</button>
        </form>
    </div>
    <footer>
        <p class="text-light">This app is only for educational purposes | &copy; <a href="https://www.linkedin.com/in/ayyoubberoigui/" class="text-light">Ayyoub Beroigui</a> 2024.</p>
    </footer>

    <!-- Reminder Modal -->
    <div class="modal fade" id="reminderModal" tabindex="-1" aria-labelledby="reminderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reminderModalLabel">Reminder</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>This web application is designed for educational purposes only. Misuse of this tool for unethical or illegal activities is strictly prohibited.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Continue</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showReminderModal() {
            const modal = new bootstrap.Modal(document.getElementById('reminderModal'));
            modal.show();
        }

        function submitForm() {
            const urlInput = document.getElementById('url');
            const dataTypeInput = document.getElementById('data_type');

            // Validate URL
            const urlPattern = /^(https?:\/\/)?([\w\d-]+\.)+[\w\d]{2,}(\/[^\s]*)?$/; // Simple regex for URL validation
            if (!urlPattern.test(urlInput.value)) {
                alert("Please enter a valid URL.");
                return;
            }
            
            // Validate Data Type selection
            if (!dataTypeInput.value) {
                alert("Please select a data type.");
                return;
            }

            // If all validations pass, programmatically submit the form
            document.getElementById('scrapeForm').submit();
        }
    </script>
</body>
</html>
